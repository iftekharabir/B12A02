<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome cds -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS Cnd -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Responsive Flowers</title>
</head>

<body class="font-[inter] bg-[#F5F8FF]">
    <!-- header section starts here -->
    <header class="max-w-[1140px] pt-[30px] mb-[30px] md:mb-0 mx-auto">
        <nav class="flex justify-between items-center px-4 md:px-0">
            <div class="w-[135px] h-[82px]">
                <img class="w-full h-full" src="./assets/images/logo.png" alt="company logo">
            </div>
            <div class="flex">
                <ul class=" hidden md:flex">
                    <li><a class="text-[#252432] font-bold leading-6 mr-12" href="">Home</a></li>
                    <li><a class="text-[#8987A1] leading-6 mr-12" href="">Shop</a></li>
                    <li><a class="text-[#8987A1] leading-6 mr-12" href="">About us</a></li>
                </ul>
                <button class="text-[#252432] leading-6">
                    <i class="fa-solid fa-cart-shopping"></i> Cart ($56)
                </button>
            </div>
        </nav>
    </header>
    <!-- header section ends here -->
    <main>
        <section
            class="max-w-[1140px] mx-auto flex flex-col-reverse md:flex-row  py-7 md:py-[120px] items-end gap-7 md:gap-0">
            <div class="w-full md:w-1/2 px-4 md:px-0">
                <h1 class="font-bold text-[28px] sm:text-[65px] font-[Noto_Serif] mb-[13px]">ALWAYS <span
                        class="text-[#E95A08]">FRESH
                        FLOWERS</span></h1>
                <p class="text-[rgba(0,0,0,0.5)] text-[22px]">Indulge your senses with the beauty and fragrance of our
                    fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers
                    that are perfect for any occasion.</p>
            </div>
            <div class="w-full md:w-1/2">
                <img class="w-full" src="./assets/images/hero-flower.png" alt="banner image">
            </div>
        </section>
    </main>
</body>
